<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        <title></title>

        <div id="map">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.143366958804926,0.8679658555694327],[41.145993134897196,0.8729603429226339]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_GoogleHybrid_2');
        map.getPane('pane_GoogleHybrid_2').style.zIndex = 402;
        var layer_GoogleHybrid_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_2;
        map.addLayer(layer_GoogleHybrid_2);
        function pop_TermesmunicipalsPriorat_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODIMUNI'] !== null ? autolinker.link(feature.properties['CODIMUNI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMMUNI'] !== null ? autolinker.link(feature.properties['NOMMUNI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREAOFI'] !== null ? autolinker.link(feature.properties['AREAOFI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREAPOL'] !== null ? autolinker.link(feature.properties['AREAPOL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODICOMAR'] !== null ? autolinker.link(feature.properties['CODICOMAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODIPROV'] !== null ? autolinker.link(feature.properties['CODIPROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VALIDDE'] !== null ? autolinker.link(feature.properties['VALIDDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DATAALTA'] !== null ? autolinker.link(feature.properties['DATAALTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TermesmunicipalsPriorat_3_0() {
            return {
                pane: 'pane_TermesmunicipalsPriorat_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_TermesmunicipalsPriorat_3');
        map.getPane('pane_TermesmunicipalsPriorat_3').style.zIndex = 403;
        map.getPane('pane_TermesmunicipalsPriorat_3').style['mix-blend-mode'] = 'normal';
        var layer_TermesmunicipalsPriorat_3 = new L.geoJson(json_TermesmunicipalsPriorat_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_TermesmunicipalsPriorat_3',
            layerName: 'layer_TermesmunicipalsPriorat_3',
            pane: 'pane_TermesmunicipalsPriorat_3',
            onEachFeature: pop_TermesmunicipalsPriorat_3,
            style: style_TermesmunicipalsPriorat_3_0,
        });
        bounds_group.addLayer(layer_TermesmunicipalsPriorat_3);
        map.addLayer(layer_TermesmunicipalsPriorat_3);
        function pop_Parcellesdisponibles_4(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

            return {

                opacity: 1,

        map.getPane('pane_Parcellesdisponibles_4').style['mix-blend-mode'] = 'normal';
        var layer_Parcellesdisponibles_4 = new L.geoJson(json_Parcellesdisponibles_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcellesdisponibles_4',
            layerName: 'layer_Parcellesdisponibles_4',
            pane: 'pane_Parcellesdisponibles_4',

        map.addLayer(layer_Parcellesdisponibles_4);
        function pop_Priorat_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODICOMAR'] !== null ? autolinker.link(feature.properties['CODICOMAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMCOMAR'] !== null ? autolinker.link(feature.properties['NOMCOMAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Priorat_5_0() {
            return {
                pane: 'pane_Priorat_5',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Priorat_5');
        map.getPane('pane_Priorat_5').style.zIndex = 405;
        map.getPane('pane_Priorat_5').style['mix-blend-mode'] = 'normal';
        var layer_Priorat_5 = new L.geoJson(json_Priorat_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Priorat_5',
            layerName: 'layer_Priorat_5',
            pane: 'pane_Priorat_5',
            onEachFeature: pop_Priorat_5,
            style: style_Priorat_5_0,
        });
        bounds_group.addLayer(layer_Priorat_5);
        map.addLayer(layer_Priorat_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Priorat_5.png" /> Priorat': layer_Priorat_5,'<img src="legend/Parcellesdisponibles_4.png" /> Parcel·les disponibles': layer_Parcellesdisponibles_4,'<img src="legend/TermesmunicipalsPriorat_3.png" /> Termes municipals Priorat': layer_TermesmunicipalsPriorat_3,"GoogleHybrid": layer_GoogleHybrid_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Parcellesdisponibles_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ID'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
